<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">   
            <h3 id="display-header"></h3>   
        </div>
        <div id="calculator">            
            <div class="option"><button id="num1" class="btn">1</button></div>
            <div class="option"><button id="num2" class="btn">2</button></div>
            <div class="option"><button id="num3" class="btn">3</button></div>
            <div class="option"><button id="num4" class="btn">4</button></div>
            <div class="option"><button id="num5"  class="btn">5</button></div>
            <div class="option"><button id="num6" class="btn">6</button></div>
            <div class="option"><button id="num7" class="btn">7</button></div>
            <div class="option"><button id="num8" class="btn">8</button></div>
            <div class="option"><button id="num9" class="btn">9</button></div>
            <div class="option"><button id="numClear" class="btn-clear">Clear</button></div>
            <div class="option"><button id="numMultyply" class="btn">ร</button></div>
            <div class="option"><button id="numDevide" class="btn">รท</button></div>
            <div class="option"><button id="numSubtract" class="btn">-</button></div>
            <div class="option"><button id="numPlus" class="btn">+</button></div>
            <div class="option"><button id="numEqual" class="btn-equal">=</button></div>
        </div>
    </div> 
</body>
</html>
