            <div class="option"><button id="num3" class="btn btn-primary">3</button></div>
            <div class="option"><button id="num4" class="btn btn-primary">4</button></div>
            <div class="option"><button id="num5"  class="btn btn-primary">5</button></div>
            <div class="option"><button id="num6" class="btn btn-primary">6</button></div>

            <div class="option"><button id="num0" class="btn btn-primary">0</button></div>
            <div class="option"><button id="num0" class="btn btn-primary">0</button></div>
            <div class="option"><button id="num0" class="btn btn-primary">0</button></div>
            <div class="option"><button id="numClear" class="btn-clear btn btn-primary"><p4 id="clear">Clear</p4></button></div>
            <div class="option"><button id="numMultyply" class="btn operator-btn btn btn-primary">×</button></div>
            <div class="option"><button id="numDevide" class="btn operator-btn btn btn-primary">÷</button></div>
            <div class="option"><button id="numSubtract" class="btn operator-btn btn btn-primary">-</button></div>
            <div class="option"><button id="numPlus" class="btn operator-btn btn btn-primary">+</button></div>
            <div class="option"><button id="numEqual" class="btn-equal btn btn-primary">=</button></div>
        </div>
        <footer class="footer">
            <p>
              Copyright ©

                document.write(new Date().getFullYear())
